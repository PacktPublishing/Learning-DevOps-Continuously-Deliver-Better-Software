{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>Add User</h1>
  </div>

  <div class="row">
    <div class="span12">
        <form method="POST" action="/">
                <p>
                    Name:
                    <input class="form-control"
                           type="text"
                           name="name"
                           value="{{name}}" />
                </p>
                <p>
                    Surname:
                    <input class="form-control"
                           type="text"
                           name="surnname"
                           value="{{surname}}" />
                </p>
                <input type="submit" class="btn btn-primary"
                value="Add User" />
        </form>
    </div>
  </div>
{% endblock %}
